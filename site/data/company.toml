[[bullets]]
title = "Beratung & Wissen"
content = """
### Wir nehmen uns Zeit für Sie
Jeder Platz ist anders, jeder Kunde hat andere Fragestellungen. Wir gehen daher nicht von Standards aus, sondern beraten persönlich und auf die Situation bezogen. Unser umfangreiches Wissen teilen wir mit unseren Kunden ganz inklusive. Und wir sammeln jeden Tag neue Erfahrungen und entwickeln uns weiter. Bei uns bekommen Sie in jedem Fall Antworten.
"""

[[bullets]]
title = "Analytik"
content = """
### Wir schätzen stimmige Lösungen
Stimmige Lösungen sind für uns individuelle Lösungen. Die Basis für unsere Beratung und Empfehlung bilden daher Analysen, die Auskunft über den aktuellen Stand geben und aus denen sich Handlungswege ableiten lassen. Hier arbeiten wir mit verschiedenen Laboren zusammen
und bieten Technik für die Selbstanwendung an. Damit finden wir auch für Ihr nächstes Thema die passende Lösung.
"""

[[bullets]]
title = "Produktlösungen"
content = """
### Wir haben ein einzigartiges Portfolio
Wir haben ein Ziel: Sie auf Ihrem Weg zu einer nachhaltigen Sportrasenpflege, die ohne hohe Stickstoffgaben und mit wenig Pflanzenschutzmitteln auskommt, zu unterstützen. Hierfür blicken wir über den Tellerrand und tragen Produktlösungen zusammen, die dieses Ziel tragen und fördern. Bei uns finden Sie einzigartige Produkte für die nachhaltige Rasenpflege.
"""

[[bullets]]
title = "Kommunikation"
content = """
### Wir sind interessiert und weit vernetzt
Wir lieben es, neue Wege zu entdecken. Und die liegen meist nicht in viel befahrenen Regionen. Wir pflegen einen intensiven Kontakt zu unseren Kunden, Lieferanten und Vertriebspartnern. Wir suchen und finden jeden Tag neue Lösungen. Wir schaffen Verbindung und sind immer offen für Ideen – auch von Ihnen als Kunde.
"""


[phytosanitary]
title = "Integrierter Pflanzenschutz"
content = """
Wir setzen auf die Reduktion von chemischem Pflanzenschutz durch biologische und biotechnische, präventive Maßnahmen. Ebenso wie auch der Ansatz des integrierten Pflanzenschutzes, für den die Berufsverbände in den letzten Jahren entsprechende Leitlinien verfasst haben.

Wir legen den Fokus bei unserem Tun auf eine gesunde und wirksame Bodenstruktur, die die Basis für eine starke und widerstandsfähige Pflanze bildet.
"""

[[phytosanitary.paragraphs]]
content = """
### Vorbeugung durch Beratung
Wir beraten so, dass Mittel stets sachgerecht und nach guter fachlicher Praxis eingesetzt werden, damit Pflanzen gestärkt werden und Krankheiten vorgebeugt wird. Dies beginnt bei der Auswahl der Gräser, geht über die Optimierung des Wasser- und Lufthaushaltes, das Hygienemanagement, bis zur bedarfsgerechten Nährstoffversorgung der Pflanzen.
"""

[[phytosanitary.paragraphs]]
content = """
### Entscheidungshilfe Analytik
Unsere Bodenanalysen geben Aufschluss über die physikalischen, chemischen und biologischen Eigenschaften des Bodens. Regelmäßige Analysen verhelfen dazu, das Richtige mit dem optimalen Mitteleinsatz zu tun.
"""

[[phytosanitary.paragraphs]]
content = """
### IPS-gerechte Produktlösungen
Unsere Philosophie beruht auf dem vorbeugenden Einsatz von pflanzenstärkenden Mitteln und Bodenhilfsstoffen. Bei Krankheitsbefall empfehlen wir den Einsatz biologischer, nützlings- und umweltschonender Mittel, ausgewogender mechanischer Maßnahmen sowie ein gutes Hygienemanagement.
"""

