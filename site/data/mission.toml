[[bullets]]
title = "Natur"
content = """
Wir arbeiten mit der Natur und für die Natur. Unser Arbeitsfeld ist draußen. Es ist der Witterung ausgesetzt, den Naturgesetzen unterworfen und gleichzeitig Funktionsfläche für die Aktivität Sport und andere Nutzungen. Dieser Herausforderung stellen wir uns jeden Tag.

Wir stehen für eine nachhaltige Pflege. Im Fokus stehen vorbeugende Maßnahmen zur Stärkung der Pflanze und zur Aktivierung des Bodenlebens.
"""

[[bullets]]
title = "Sinn"
content = """
Unsere Konzepte schonen Ressourcen wie Dünger und Wasser, dienen der Krankheitsvorbeugung, verringern den Einsatz von chemischen Produkten oder sparen Arbeitszeit und Kosten - und oft auch alles zusammen.

Gute Lösungen sind individuell. Wir arbeiten beim Einsatz von Düngern und Biostimulanzien nach dem Prinzip weniger und häufiger und damit mehr am Bedarf orientiert. Wir legen Wert auf eine fundierte Basis, setzen auf Analytik als Grundlage für unsere Empfehlungen.
"""

[[bullets]]
title = "Menschen"
content = """
Gute Beziehungen leben vom Austausch, vom wertschätzenden Begegnen auf Augenhöhe und dem Wunsch, andere Sichtweisen und Erfahrungen kennen zu lernen und im gemeinsamen Tun weiterzukommen. Darum sind wir Netzwerker aus Leidenschaft.

Wir lernen jeden Tag dazu. Die Zusammenarbeit mit Kunden, Lieferanten und Netzwerkpartnern ist Kern unserer Arbeit. Und gleichzeitig Quelle unseres Wissens. Wie kennen die Theorie und sind Praktiker. Unsere Überzeugung: die besten Lösungen findet man auf Basis von Erfahrungen.
"""


[phytosanitary]
title = "Integrierter Pflanzenschutz"
content = """
Wir legen den Fokus bei unserem Tun auf eine gesunde und aktive Bodenstruktur, die die Basis für eine starke und widerstandsfähige Pflanze bildet. Wir setzen auf die Reduktion von chemischem Pflanzenschutz durch biologische und biotechnische, präventive Maßnahmen.

Der integrierte Pflanzenschutz, als Leitbild einer modernen Rasenpflege, verweist ebenso im Schwerpunkt auf vorbeugende Maßnahmen und gilt als „gute fachliche Praxis“. **Was als integrierter Pflanzenschutz bezeichnet wird, ist damit schon immer Teil der grashobber-DNA**.
"""

[[phytosanitary.paragraphs]]
content = """
### Vorbeugung durch Beratung
Wir beraten so, dass Mittel stets sachgerecht und nach guter fachlicher Praxis eingesetzt werden, damit Pflanzen gestärkt werden und Krankheiten vorgebeugt wird. Dies beginnt bei der Auswahl der Gräser, geht über die Optimierung des Wasser- und Lufthaushaltes, das Hygienemanagement, bis zur bedarfsgerechten Nährstoffversorgung der Pflanzen.
"""

[[phytosanitary.paragraphs]]
content = """
### Entscheidungshilfe Analytik
Unsere Bodenanalysen geben Aufschluss über die physikalischen, chemischen und biologischen Eigenschaften des Bodens. Regelmäßige Analysen verhelfen dazu, das Richtige mit dem optimalen Mitteleinsatz zu tun.
"""

[[phytosanitary.paragraphs]]
content = """
### IPS-gerechte Produktlösungen
Unsere Philosophie beruht auf dem vorbeugenden Einsatz von pflanzenstärkenden Mitteln und Bodenhilfsstoffen. Bei Krankheitsbefall empfehlen wir den Einsatz biologischer, nützlings- und umweltschonender Mittel, ausgewogender mechanischer Maßnahmen sowie ein gutes Hygienemanagement.
"""

