baseurl = "/"
defaultContentLanguage = "de"
title = "grashobber GmbH & Co. KG"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  facebookURL = "https://www.facebook.com/grashobber/"
  twitterURL = "https://twitter.com/grashobber"
  instagramURL = "https://www.instagram.com/grashobber/"
